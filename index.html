        padding: 20px;

      }
      .greeting p {

        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .countdown-badge {
        background: #333;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--accent-ti); /* Dynamic via JS later */
        border: 1px solid var(--border);

      /* Progress Bar Global */
      .progress-container {
        height: 6px;
        background: #3a3a3c;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 5px;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-bs), var(--accent-ti));
        width: 0%;
        transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .progress-text {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 5px;
      }

      /* --- CONTAINER --- */

        max-width: 800px;
        margin: 20px auto;
        padding: 0 15px;
      }

        padding: 20px;
        margin-bottom: 30px;
        border: 1px solid var(--border);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);

      .next-exam-label {
        color: var(--text-secondary);
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
      }
      .next-exam-title {
        font-size: 1.5rem;
        font-weight: 800;
        margin: 0;
      }
      .next-exam-date {
        font-size: 1.1rem;
        color: var(--accent-ti);
        margin-top: 5px;
        font-weight: 500;
      }

      /* --- DAY LIST (ACCORDION) --- */
      .day-item {
        background: var(--bg-card);
        border-radius: 12px;
        margin-bottom: 12px;
        overflow: hidden;
        border: 1px solid transparent;
        transition: all 0.3s ease;
      }

      .day-item.all-done {
        border-color: rgba(255, 214, 10, 0.5);
        box-shadow: 0 0 15px rgba(255, 214, 10, 0.1);
      }

      .day-header {
        padding: 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
      }

      .day-header:active {
        background-color: var(--bg-card-active);
      }

        display: flex;
        flex-direction: column;
      }
      .date-day {
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-primary);
      }
      .date-weekday {
        font-size: 0.8rem;
        color: var(--text-secondary);
        text-transform: uppercase;
      }

        flex-grow: 1;
        margin-left: 20px;
        font-size: 0.95rem;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .day-tags {
        display: flex;
        gap: 5px;
      }
      .tag {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }
      .tag.ti {

      .tag.pr1 {

      .day-status {
        width: 24px;
        height: 24px;
        margin-left: 15px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .day-status svg {
        transform: rotate(-90deg);
        width: 100%;
        height: 100%;
      }
      .day-status circle {
        fill: none;
        stroke-width: 3;
      }
      .bg-ring {
        stroke: #333;
      }
      .progress-ring {
        stroke: var(--text-primary);
        stroke-dasharray: 63;
        stroke-dashoffset: 63;
        transition: stroke-dashoffset 0.3s;
      }
      .day-item.all-done .progress-ring {
        stroke: var(--gold);
      }

      /* --- TASKS (EXPANDABLE) --- */

        max-height: 0;
        overflow: hidden;
        background-color: #121214;
        transition: max-height 0.3s cubic-bezier(0, 1, 0, 1);
      }

      .day-tasks.open {
        max-height: 1000px; /* Arbitrary large number */
        transition: max-height 0.5s ease-in-out;
        padding-bottom: 10px;
        border-top: 1px solid var(--border);
      }

      .task-row {
        padding: 15px 20px;
        display: flex;
        align-items: flex-start;
        border-bottom: 1px solid #222;
      }
      .task-row:last-child {
        border-bottom: none;
      }

      /* Custom Checkbox */
      .check-container {
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        font-size: 0.95rem;
        color: #ddd;
        line-height: 1.4;
        display: block;
      }

      .check-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 22px;
        width: 22px;
        background-color: #333;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .check-container:hover input ~ .checkmark {
        background-color: #444;
      }
      .check-container input:checked ~ .checkmark {
        background-color: var(--accent-ti);
      }

      /* Different colors for tasks based on subject */
      .task-row[data-subject="ti"] .check-container input:checked ~ .checkmark {
        background-color: var(--accent-ti);
      }
      .task-row[data-subject="pr1"]
        .check-container
        input:checked
        ~ .checkmark {
        background-color: var(--accent-pr1);
      }
      .task-row[data-subject="bs"] .check-container input:checked ~ .checkmark {
        background-color: var(--accent-bs);
      }
      .task-row[data-subject="math"]
        .check-container
        input:checked
        ~ .checkmark {
        background-color: var(--accent-math);
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .check-container input:checked ~ .checkmark:after {
        display: block;
      }

      .check-container .checkmark:after {
        left: 7px;
        top: 3px;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      .check-container input:checked ~ span {
        text-decoration: line-through;
        color: #555;
      }

        border: 1px solid var(--accent-ti);

          date: "2026-01-22",
          weekday: "Donnerstag",
          focus: "PR1 Arrays",
          tags: ["pr1"],
          tasks: [
            { txt: "PR1: Kap 07 Arrays intensiv üben", subj: "pr1" },
            { txt: "PR1: Sortieren & Suchen auf Papier", subj: "pr1" },
          ],
        },
        {
          date: "2026-01-23",
          weekday: "Freitag",
          focus: "PR1 Collections",
          tags: ["pr1"],
          tasks: [
            { txt: "PR1: Lists, Sets, Maps verstehen", subj: "pr1" },
            { txt: "PR1: Iteratoren verwenden", subj: "pr1" },
          ],
        },
        {
          date: "2026-01-24",
          weekday: "Samstag",
          focus: "PR1 Exceptions",
          tags: ["pr1"],
          tasks: [
            { txt: "PR1: Code-Reading (Wo sind die Fehler?)", subj: "pr1" },
            { txt: "PR1: Try-Catch Blöcke schreiben", subj: "pr1" },
          ],
        },
        {
          date: "2026-01-25",
          weekday: "Sonntag",
          focus: "PR1 Finale",
          tags: ["pr1"],
          tasks: [
            {
              txt: "PR1: Syntax-Regeln wiederholen (Semikolons!)",
              subj: "pr1",
            },
            { txt: "PR1: Leichtes Üben, gut schlafen", subj: "pr1" },
          ],
        },
        {
          date: "2026-01-26",
          weekday: "Montag",
          isExam: true,
          examId: "pr1_exam",
          focus: "PR1 FINALE",
          tags: ["pr1"],
          tasks: [
            { txt: "PR1 Klausur schreiben (08:00 Uhr)", subj: "pr1" },
            { txt: "FREIHEIT GENIESSEN", subj: "pr1" },
          ],
        },
      ];

      // --- APP LOGIC ---

      const container = document.getElementById("schedule-container");
      const greetingText = document.getElementById("greeting-text");

      // Load State
      let taskState = JSON.parse(localStorage.getItem("yusefTaskState")) || {};

      function saveState() {
        localStorage.setItem("yusefTaskState", JSON.stringify(taskState));
        updateGlobalProgress();
        updateNextExamCard();
      }

      function render() {
        container.innerHTML = "";

        // Set Greeting based on time
        const hour = new Date().getHours();
        if (hour < 12) greetingText.innerText = "Guten Morgen, Yusef";
        else if (hour < 18) greetingText.innerText = "Guten Tag, Yusef";
        else greetingText.innerText = "Guten Abend, Yusef";

        plan.forEach((day, dayIdx) => {
          const dayId = `day-${dayIdx}`;
          const totalTasks = day.tasks.length;

          // Calculate day progress
          let completedCount = 0;
          day.tasks.forEach((task, taskIdx) => {
            if (taskState[`${dayId}-t${taskIdx}`]) completedCount++;
          });

          const isAllDone = completedCount === totalTasks && totalTasks > 0;
          const percent =
            totalTasks === 0 ? 0 : (completedCount / totalTasks) * 63; // 63 is circumference
          const dashOffset = 63 - percent;

          // Create Elements
          const dayItem = document.createElement("div");
          dayItem.className = `day-item ${isAllDone ? "all-done" : ""} ${
            day.isExam ? "exam-day-card" : ""
          }`;

          // Tags HTML
          const tagsHtml = day.tags
            .map((t) => `<span class="tag ${t}"></span>`)
            .join("");

          // Format Date
          const dateObj = new Date(day.date);
          const dateStr = dateObj.toLocaleDateString("de-DE", {
            day: "2-digit",
            month: "2-digit",
          });

          dayItem.innerHTML = `
                    <div class="day-header" onclick="toggleDay(this)">
                        <div class="date-group">
                            <span class="date-day">${dateStr}</span>
                            <span class="date-weekday">${day.weekday}</span>
                        </div>
                        <div class="day-focus">
                            <div class="day-tags" style="margin-bottom:4px">${tagsHtml}</div>
                            ${day.focus}
                        </div>
                        <div class="day-status">
                            <svg>
                                <circle class="bg-ring" cx="12" cy="12" r="10"></circle>
                                <circle class="progress-ring" cx="12" cy="12" r="10" style="stroke-dashoffset: ${dashOffset}"></circle>
                            </svg>
                        </div>
                    </div>
                    <div class="day-tasks">
                        ${day.tasks
                          .map((task, tIdx) => {
                            const tId = `${dayId}-t${tIdx}`;
                            const isChecked = taskState[tId] ? "checked" : "";
                            return `
                                <div class="task-row" data-subject="${task.subj}">
                                    <label class="check-container">
                                        <input type="checkbox" id="${tId}" ${isChecked} onchange="toggleTask('${dayId}', '${tId}')">
                                        <span class="checkmark"></span>
                                        <span>${task.txt}</span>
                                    </label>
                                </div>
                            `;
                          })
                          .join("")}
                    </div>
                `;

          container.appendChild(dayItem);
        });

        updateGlobalProgress();
        updateNextExamCard();
        startCountdown();
      }

      function toggleDay(header) {
        const tasksDiv = header.nextElementSibling;
        const isOpen = tasksDiv.classList.contains("open");

        // Close all others (optional - can remove if you want multiple open)
        document.querySelectorAll(".day-tasks.open").forEach((el) => {
          if (el !== tasksDiv) el.classList.remove("open");
        });

        tasksDiv.classList.toggle("open");
      }

      function toggleTask(dayId, taskId) {
        const checkbox = document.getElementById(taskId);
        taskState[taskId] = checkbox.checked;
        saveState();

        // Re-render only progress (visually update classes without full re-render for performance)
        // But full render is safer to update the "All Done" gold status
        render();

        // Re-open the day we just clicked
        setTimeout(() => {
          const dayIdx = parseInt(dayId.split("-")[1]);
          const dayItems = document.querySelectorAll(".day-item");
          if (dayItems[dayIdx]) {
            const header = dayItems[dayIdx].querySelector(".day-header");
            const tasks = dayItems[dayIdx].querySelector(".day-tasks");
            tasks.classList.add("open");
            // Scroll slightly if needed
          }
        }, 50);
      }

      function updateGlobalProgress() {
        let total = 0;
        let done = 0;

        plan.forEach((day, dayIdx) => {
          day.tasks.forEach((task, taskIdx) => {
            total++;
            if (taskState[`day-${dayIdx}-t${taskIdx}`]) done++;
          });
        });

        const percent = total === 0 ? 0 : Math.round((done / total) * 100);
        document.getElementById("global-progress").style.width = `${percent}%`;
        document.getElementById(
          "progress-percent"
        ).innerText = `${percent}% Fortschritt`;
      }

      function updateNextExamCard() {
        const now = new Date();
        let next = null;
        for (let e of exams) {
          if (new Date(e.date) > now) {
            next = e;
            break;
          }
        }

        if (next) {
          document.getElementById("next-exam-title").innerText = next.name;
          document.getElementById("next-exam-title").style.color = next.color;

          const d = new Date(next.date);
          const day = d.toLocaleDateString("de-DE", {
            weekday: "short",
            day: "2-digit",
            month: "2-digit",
          });
          const time = d.toLocaleTimeString("de-DE", {
            hour: "2-digit",
            minute: "2-digit",
          });
          document.getElementById(
            "next-exam-date"
          ).innerText = `${day} - ${time} Uhr`;

          // Border color
          document.getElementById("next-exam-card").style.borderColor =
            next.color;
        } else {
          document.getElementById("next-exam-title").innerText =
            "Alles geschafft!";
          document.getElementById("next-exam-date").innerText =
            "Genieß die Freiheit.";
          document.getElementById("next-exam-card").style.borderColor =
            "#ffd60a";
        }
      }

      function startCountdown() {
        setInterval(() => {
          const now = new Date();
          let next = null;
          for (let e of exams) {
            if (new Date(e.date) > now) {
              next = e;
              break;
            }
          }

          if (next) {
            const diff = new Date(next.date) - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
              (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById(
              "countdown-badge"
            ).innerText = `Noch ${days}d ${hours}h ${minutes}m bis ${next.name}`;
            document.getElementById("countdown-badge").style.color = next.color;
            document.getElementById("countdown-badge").style.borderColor =
              next.color;
          }
        }, 1000);
      }

      // Init
      render();
    </script>
  </body>
